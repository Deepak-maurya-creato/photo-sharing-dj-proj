<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
        .img-thumbnail{
            height: 230px;
        }
    </style>
</head>

<body class="m-5">

    <div class="container">
        <div class="row">
    
            <div class="col-lg-3 col-md-12">
    
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="/">All Photos</a></li>
                        {% for cato in category %}
                        <li class="list-group-item"><a href="{% url 'gallery' %}?category={{cato.name}}">{{cato.name}}</a></li>
                        {% endfor %}
                        <a href="{% url 'add-image' %}" class="btn btn-dark btn-block m-1 btn-large">Add Photo</a>
                    </ul>
                </div>
    
            </div>
    
            <div class="col-lg-9 col-md-12">
                <div class="row">
    
                    {% for photo in photos %}
                    <div class="col-lg-4 col-md-6">
                        <div class="card my-2">
                            <img src="{{photo.photo.url}}" class="img-thumbnail" alt="photo">

                            <div class="mt-2 mx-1">
                                <small class="">Category: {{photo.category.name}}</small>
                            </div>
                            <a href="{% url 'view-image' photo.id %}" class="btn btn-outline-dark btn-block m-1">View Photo</a>
                        </div>
                    </div>
                    
                    {% empty %}
                        <h3>No Photos... </h3>
                    {% endfor %}
                </div>
            </div>
    
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
